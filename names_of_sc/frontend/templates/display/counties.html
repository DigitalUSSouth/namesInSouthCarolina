  <script>
  	fetch('https://api.myjson.com/bins/dc2zk')
  	.then(res => res.json())
  	.then((out) => {
  		console.log('Output: ', out);
  	}).catch(err => console.error(err));


  	var getJSON = function(url, callback){
  		var xhr = new XMLHttpRequest();
  		xhr.open('GET', url , true);
  		xhr.responseType = 'json';

  		xhr.onload = function() {
  			var status = xhr.status;

  			if (status == 200) {
  				callback(null, xhr.response);
  			} else {
  				callback(status);
  			}
  		};
  		xhr.send();
  	};
  	getJSON('https://api.myjson.com/bins/dc2zk', function(errr,data){
  		if (errr != null) {
  			console.error(errr);
  		} else {
  			var text = 'name: ${data.name}'

  			console.log(text);
  		}
  	});
   </script>
