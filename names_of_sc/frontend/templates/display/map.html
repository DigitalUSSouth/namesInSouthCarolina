<!-- To use google maps api, a key would need to be "purchased" from google
This will act as a placeholder and show the direction until the issues can be resolved -->

{% extends '../base/base.html' %}

{% load static %}

{% block body %}
<script src = https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false></script>
<script type="text/javascript">
	var map;
	function initialize(){
		var mapOptions = {
			zoom: 8, center: new google.maps.LatLng(-34.397, 150.644), mapTypeId: google.maps.mapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById('daMap'), mapOptions);
	}

	google.maps.event.addDomListener(window, 'load', initialize);
	function pan() {
		var panPoint = new google.maps.LatLng(document.getElementById("m.lat").value, document.getElementById("m.lng").value); //probably not the best way to get the lat and long values but no way currently to test it
		map.panTo(panPoint)
	}
</script>

 <p>This is the map Page</p>
<div class = "flex-map" >
	<div class = "datDrop">
	{% for m in maps %}
	<button class = "dropbutt">Locations
		<i class = "fa fa-caret-down"></i>
	</button>
	<div class = "dropdown-content">
	<a href = "/{{m.LatLng}}">{{m.map}}</a> 
</div>

{% endfor %}
<input type = "button" value="updateCenter" onClick="pan()"/>
</div>
<div>
<iframe id ="daMap"></iframe>
</div>
</div>

{% endblock %}
