{% extends '../base/base.html' %}
<meta name = "viewport" content="width= device-width, initial-scale = 1.0">
{% load static %}

{% block body %}
  <p><em>This is the Regions Page</em></p>

<!-- Creates an unordered list of the regions given from a JSON file and creates them as clickable links -->
<ul>

  {% for r in regions%}
    <li><a href="/{{r.name}}">{{r.name}}</a></li>
  {% endfor %}

 </ul>
{% endblock %}
